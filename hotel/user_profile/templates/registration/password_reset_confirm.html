{% extends "base.html" %}
{% load static i18n %}
{% block title %}{% trans "Password Reset at "|title %}{{ block.super }}{% endblock title %}
{% block content %}
<h1>{% trans "Enter New Password"|title %}</h1>
<form method="post" action="{{ request.path }}">
    {% csrf_token %}
    {{ form.as_p }}
    <p><button type="submit">{% trans "Confirm"|title %}</button></p>
</form>
{% endblock content %}
