{% extends "main.html" %}
{% load static i18n %}
{% block title %}{% trans "Update Your Profile at "|title %}{{ block.super }}{% endblock title %}
{% block content %}
<h1>{% trans "Update Your Profile"|title %}</h1>
<form method="post" action="{{ request.path }}" enctype="multipart/form-data">
    {% csrf_token %}
    {{ user_form.as_p }}
    {{ profile_form.as_p }}
    <p><button type="submit">{% trans "Save Changes"|title %}</button></p>
</form>
{% endblock content %}
